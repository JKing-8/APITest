<!DOCTYPE html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <title>测试平台登录</title>
</head>
<body>
    {% block content %}
        <div class="login-info">
            <form action="http://127.0.0.1:8001/login/" method="post">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label for="inputUsername" class="col-sm-2 col-form-label">username：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputUsername" name="inputUsername" placeholder="请输入用户名">
                    </div>
                </div>
{#                <label for="">用户名：</label>#}
{#                <input type="text" name="username" id="username" placeholder="用户名" autocapitalize="on">#}
                <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password：</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="请输入密码">
                    </div>
                </div>

                  <div class="col-auto ">
                      <button type="submit" class="btn btn-primary mb-3">登录</button>

                  </div>

                 <div class="col-auto register">
                    <button type="submit" class="btn btn-primary mb-3" formaction="http://127.0.0.1:8001/register/">注册</button>
                </div>
                {{ info }}
            </form>

        </div>
    {% endblock %}
</body>
</html>
