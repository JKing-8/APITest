<!doctype html>
<html lang="en">
{% extends 'base.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% block content %}
        <div class="navigation">
            <h1>欢迎{{ username }}</h1>
            <textarea style="background: transparent" name="feedback" id="feedback" cols="30" rows="10">

            </textarea>
        <button type="button" class="btn btn-primary" id="feedback_submit">提交意见</button>
        </div>
    {% endblock %}
    <script>
        $("#feedback_submit").click(function () {
            inner_info = $('#feedback').innerText()

            htmlobj=$.ajax({method:'get',url:"/feedback",async:false});
        })
    </script>
</body>
</html>
